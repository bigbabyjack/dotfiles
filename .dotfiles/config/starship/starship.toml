# Starship configuration
# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the '❯' symbol in the prompt with '➜'
[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

# Custom environment indicator
[env_var.DEV_ENV]
variable = 'DEV_ENV'
symbol = ''
format = '[$symbol$env_value]($style) '
style = 'bold blue'

[env_var.DEV_ENV.work]
symbol = '🏢 '
style = 'bold yellow'

[env_var.DEV_ENV.personal]
symbol = '🏠 '
style = 'bold green'

# Directory
[directory]
style = "bold cyan"
read_only = " 🔒"
truncation_length = 4
truncate_to_repo = false

# Git
[git_branch]
symbol = "🌱 "
truncation_length = 20
style = "bold purple"

[git_status]
style = "red"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "🗑"
renamed = "📛"
modified = "📝"
staged = '[++\($count\)](green)'
untracked = "🤷"

[git_state]
format = '\([$state( $progress_current of $progress_total)]($style)\) '
cherry_pick = "[🍒 PICKING](bold red)"

# Languages
[nodejs]
symbol = " "
style = "bold green"

[python]
symbol = "🐍 "
style = "bold yellow"

[rust]
symbol = "🦀 "
style = "bold red"

[golang]
symbol = "🐹 "
style = "bold cyan"

[java]
symbol = "☕ "
style = "bold orange"

[lua]
symbol = "🌙 "
style = "bold blue"

# Package managers
[package]
symbol = "📦 "
style = "bold yellow"

# Docker
[docker_context]
symbol = "🐳 "
style = "bold blue"

# Kubernetes
[kubernetes]
symbol = "⎈ "
style = "bold blue"
disabled = false
context_aliases = { "dev.local.cluster.k8s" = "dev" }

# Time
[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
style = "bold white"

# Memory usage
[memory_usage]
disabled = false
threshold = 70
symbol = "🐏 "
style = "bold dimmed white"

# Battery
[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

# Command duration
[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow)"

# Jobs
[jobs]
symbol = "+ "
style = "bold blue"

# Username
[username]
show_always = false
style_user = "bold yellow"
style_root = "bold red"

# Hostname
[hostname]
ssh_only = true
format = "[$hostname](bold red) "

# AWS
[aws]
symbol = "🅰 "
style = "bold orange"

# Azure
[azure]
disabled = false
symbol = "🔷 "
style = "bold blue"

# Google Cloud
[gcloud]
symbol = "🇬 "
style = "bold blue"

# Terraform
[terraform]
symbol = "💠 "
style = "bold purple"

# Status
[status]
style = "red"
symbol = "🔴 "
success_symbol = "🟢 SUCCESS"
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

# Custom prompt order
format = '''
$env_var\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$nodejs\
$python\
$rust\
$golang\
$java\
$lua\
$docker_context\
$kubernetes\
$terraform\
$aws\
$gcloud\
$azure\
$memory_usage\
$cmd_duration\
$jobs\
$battery\
$time\
$status\
$character'''
